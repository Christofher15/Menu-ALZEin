<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple 3D Circular Carousels</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <a href="/home.html" class="logo">
                    <img src="/images/logo-Photoroom.png" alt="Logo">
                </a>
                <li><a href="/home.html">Home</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel-container">
        <h2>Category 1</h2>
        <div class="carousel" id="carousel1">
            <div class="carousel-item">
                <img src="/images/borak.webp" alt="Borak">
                <div class="carousel-caption">Borak</div>
            </div>

            <div class="carousel-item" style="background-color: #6B5B95;"></div>
            <div class="carousel-item" style="background-color: #88B04B;"></div>
            <div class="carousel-item" style="background-color: #FFA500;"></div>
            <div class="carousel-item" style="background-color: #40E0D0;"></div>
        </div>
        <button class="prev-button" data-carousel="carousel1">Prev</button>
        <button class="next-button" data-carousel="carousel1">Next</button>
    </div>

    <div class="carousel-container">
        <h2>Category 2</h2>
        <div class="carousel" id="carousel2">
            <div class="carousel-item" style="background-color: #FF6F61;"></div>
            <div class="carousel-item" style="background-color: #6B5B95;"></div>
            <div class="carousel-item" style="background-color: #88B04B;"></div>
            <div class="carousel-item" style="background-color: #FFA500;"></div>
            <div class="carousel-item" style="background-color: #40E0D0;"></div>
        </div>
        <button class="prev-button" data-carousel="carousel2">Prev</button>
        <button class="next-button" data-carousel="carousel2">Next</button>
    </div>

    <div class="carousel-container">
        <h2>Category 3</h2>
        <div class="carousel" id="carousel3">
            <div class="carousel-item" style="background-color: #FF6F61;"></div>
            <div class="carousel-item" style="background-color: #6B5B95;"></div>
            <div class="carousel-item" style="background-color: #88B04B;"></div>
            <div class="carousel-item" style="background-color: #FFA500;"></div>
            <div class="carousel-item" style="background-color: #40E0D0;"></div>
        </div>
        <button class="prev-button" data-carousel="carousel3">Prev</button>
        <button class="next-button" data-carousel="carousel3">Next</button>
    </div>

    <div class="carousel-container">
        <h2>Category 4</h2>
        <div class="carousel" id="carousel4">
            <div class="carousel-item" style="background-color: #FF6F61;"></div>
            <div class="carousel-item" style="background-color: #6B5B95;"></div>
            <div class="carousel-item" style="background-color: #88B04B;"></div>
            <div class="carousel-item" style="background-color: #FFA500;"></div>
            <div class="carousel-item" style="background-color: #40E0D0;"></div>
        </div>
        <button class="prev-button" data-carousel="carousel4">Prev</button>
        <button class="next-button" data-carousel="carousel4">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
